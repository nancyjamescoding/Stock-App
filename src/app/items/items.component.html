<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!isItemAdded">
            <div class="form-group">
                <label for="received_item">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name" />
            </div>
            <div class="form-group">
                <label for="items_in_stock">Received</label>
                <input class="form-control" id="received" required [(ngModel)]="item.received" name="received" />
            </div>
            <div class="form-group">
                <label for="payment_status">In Stock</label>
                <input class="form-control" id="in_stock" required [(ngModel)]="item.in_stock" name="in_stock" />
            </div>
            <div class="form-group">
                <label for="items_spoiled">Spoiled</label>
                <input class="form-control" id="spoiled" required [(ngModel)]="item.spoiled" name="spoiled" />
            </div>
            <div class="form-group">
                <label for="buying_price">Buying Price</label>
                <input class="form-control" id="buying_price" required [(ngModel)]="item.buying_price" name="buying_price" />
            </div>
            <div class="form-group">
                <label for="selling_price">Selling Price</label>
                <input class="form-control" id="selling_price" required [(ngModel)]="item.selling_price" name="selling_price" />
            </div>
            <button (click)="onAdditem()" type="submit" class="btn btn-primary mt-5">Save Items</button>
        </div>
    </div>
</div>
