<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password</h6>
                </div>
                 <form
                    *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                    >
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        [(ngModel)]="form.email"
                        required
                        #email="ngModel"
                    />
                    <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="email.errors && f.submitted"
                        >
                        Email is required!
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                    />
                    <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="password.errors && f.submitted"  mb-2
                        >
                        <div *ngIf="password?.errors?.['required']">Password is required</div>
                        <div *ngIf="password?.errors?.['minlength']">
                        Password must be at least 6 characters
                        </div>
                    </div>
                    </div>
                    <br>
                    <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" (click)=" onSubmit()" >
                        Login
                    </button>
                    </div>
                    <div class="form-group">
                    <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="f.submitted && isLoginFailed"
                    >
                        Login failed: {{ errorMessage }}
                    </div>
                    </div>
                </form>
                <a routerLink="/signup" style="margin-top: 10px;">New User? Click to Signup!</a>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in!
                </div> 
            </div>
        </div>
    </div>
</div>
